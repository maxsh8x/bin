<body>
  <form id="contact_form" class="contact_form">
    <ul>
      <h2>Контактная информация</h2>
      <li>
        <label for="last_name">Фамилия<em>*</em></label>
        <input type="text" id="last_name" name="last_name" required />
      </li>
      <li>
        <label for="first_name">Имя:<em>*</em></label>
        <input type="text" id="first_name" name="first_name" required />
      </li>
      <li>
        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name" name="middle_name" />
      </li>
      <li>
        <label for="region">Регион:</label>
        <select id="region" name="region"></select>
      </li>
      <li>
        <label for="city">Город:</label>
        <select id="city" name="city_id"></select>
      </li>
      <li>
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" placeholder="(xxx) xxx-xx-xx" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}" />
      </li>
      <li>
        <label for="email">e-mail:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" />
      </li>
      <li>
        <label for="comment">Комментарий:<em>*</em></label>
        <textarea id="comment" name="comment" cols="40" rows="6" required></textarea>
      </li>
      <li>
        <input type="submit" name="submit" value="Отправить" />
        <span id="form_message"></span>
      </li>
    </ul>
  </form>
</body>
<script src="/static/js/add_comment.js"></script>
